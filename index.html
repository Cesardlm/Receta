<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script src="jspdf.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form id="form">
            <h3>Receta</h3>
            <hr />

            <div class="row mb-3">
              <div class="col-md-10">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-3">
                <label for="expediente" class="form-label"
                  >No de expediente</label
                >
                <input type="text" class="form-control" id="expediente" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" />
              </div>
            </div>

            <div class="d-flex">
              <div class="p-2">
                <h3>Cantidades y Medicamento</h3>
              </div>
              <div class="ml-auto p-2">
                <div
                  class="btn-group mr-2 float-right"
                  role="group"
                  aria-label="First group"
                >
                  <button
                    type="button"
                    class="btn btn-success"
                    id="aÃ±adir"
                    onclick="agregarPanel()"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-clipboard-plus"
                      viewbox="0 0 16 16"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7z"
                      />
                      <path
                        d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
                      />
                      <path
                        d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"
                      />
                    </svg>
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger"
                    id="eliminar"
                    onclick="eliminarPanel()"
                    disabled
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-clipboard-x"
                      viewbox="0 0 16 16"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M6.146 7.146a.5.5 0 0 1 .708 0L8 8.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 9l1.147 1.146a.5.5 0 0 1-.708.708L8 9.707l-1.146 1.147a.5.5 0 0 1-.708-.708L7.293 9 6.146 7.854a.5.5 0 0 1 0-.708z"
                      />
                      <path
                        d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
                      />
                      <path
                        d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
            <hr />

            <div class="row mb-3">
              <div class="col-md-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input
                  type="number"
                  class="form-control"
                  id="cantidad"
                  min="1"
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-12">
                <label for="medicamento" class="form-label"
                  >Medicamento / Indicaciones terapeuticas</label
                >
                <textarea
                  type="text"
                  class="form-control"
                  id="medicamento"
                  maxlength="250"
                ></textarea>
              </div>
            </div>
            <hr />

            <div id="panel2" style="display: none">
              <div class="row mb-3">
                <div class="col-md-3">
                  <label for="cantidad2" class="form-label">Cantidad</label>
                  <input
                    type="number"
                    class="form-control"
                    id="cantidad2"
                    min="1"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-12">
                  <label for="medicamento2" class="form-label"
                    >Medicamento / Indicaciones terapeuticas</label
                  >
                  <textarea
                    type="text"
                    class="form-control"
                    id="medicamento2"
                    maxlength="250"
                  ></textarea>
                </div>
              </div>
            </div>
            <hr />

            <div id="panel3" style="display: none">
              <div class="row mb-3">
                <div class="col-md-3">
                  <label for="cantidad3" class="form-label">Cantidad</label>
                  <input
                    type="number"
                    class="form-control"
                    id="cantidad3"
                    min="1"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-12">
                  <label for="medicamento3" class="form-label"
                    >Medicamento / Indicaciones terapeuticas</label
                  >
                  <textarea
                    type="text"
                    class="form-control"
                    id="medicamento3"
                    maxlength="250"
                  ></textarea>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-10">
                <label for="diagnostico" class="form-label">Diagnostico</label>
                <input type="text" class="form-control" id="diagnostico" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Imprimir</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
