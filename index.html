<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"/>
    <script src="jspdf.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form id="form">
            <h3>Receta</h3>
            <hr />
            
            <div class="row mb-3">
              <div class="col-md-10">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-3">
                <label for="expediente" class="form-label"
                  >No de expediente</label
                >
                <input type="text" class="form-control" id="expediente" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" />
              </div>
            </div>

            <h3>Cantidades y Medicamento</h3>

            <button
              type="button"
              class="btn btn-primary"
              onclick="agregarPanel()">
              Agregar
            </button>
            <hr />

            <div class="row mb-3">
              <div class="col-md-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input
                  type="number"
                  class="form-control"
                  id="cantidad"
                  min="1"
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-12">
                <label for="medicamento" class="form-label"
                  >Medicamento / Indicaciones terapeuticas</label>
                <textarea
                  type="text"
                  class="form-control"
                  id="medicamento"
                  maxlength="250"
                ></textarea>
              </div>
            </div>
            <hr />

            <div id="panel2" style="display: none">
              <div class="row mb-3">
                <div class="col-md-3">
                  <label for="cantidad2" class="form-label">Cantidad</label>
                  <input
                    type="number"
                    class="form-control"
                    id="cantidad2"
                    min="1"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-12">
                  <label for="medicamento2" class="form-label">Medicamento / Indicaciones terapeuticas</label>
                  <textarea
                    type="text"
                    class="form-control"
                    id="medicamento2"
                    maxlength="250"></textarea>
                </div>
              </div>
            </div>
            <hr />

            <div id="panel3" style="display: none">
              <div class="row mb-3">
                <div class="col-md-3">
                  <label for="cantidad3" class="form-label">Cantidad</label>
                  <input
                    type="number"
                    class="form-control"
                    id="cantidad3"
                    min="1"/>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-12">
                  <label for="medicamento3" class="form-label"
                    >Medicamento / Indicaciones terapeuticas</label
                  >
                  <textarea
                    type="text"
                    class="form-control"
                    id="medicamento3"
                    maxlength="250">
                  </textarea>
                </div>
              </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-10">
                  <label for="diagnostico" class="form-label">Diagnostico</label>
                  <input type="text" class="form-control" id="diagnostico" />
                </div>
              </div>

            <div class="row mb-3">
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Imprimir</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
